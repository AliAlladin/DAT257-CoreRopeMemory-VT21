<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TA-Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <link th:href="@{/css/colorPick.min.css}" rel="stylesheet">
    <script th:src="@{/js/colorPick.min.js}"></script>

</head>
<body>

<div>
    <h2>All Courses</h2>
    <table class="table table-striped table-hover">
        <tr>
            <th>Course Code</th>
            <th>Course Name</th>
        </tr>
        <tr th:each="course : ${courses}">
            <td th:style="'color : white; background-color : ' + ${course.color}" th:text="${course.getCourseCode()}"></td>
            <td th:style="'color : white; background-color : ' + ${course.color}" th:text="${course.getName()}"></td>
            <td> <a class="btn btn-danger" th:href="@{delete_course/{courseCode}(courseCode=${course.getCourseCode()})}">Delete</a></td>
        </tr>
        </tr>
    </table>
</div>

<div>
    <h2>Add New Course</h2>
    <form action="#" th:action="@{/addCourse}" th:object="${course}" method="post">
        <label for="courseCode">Course Code:</label><br>
        <input type="text" class="form-control" id="courseCode" required th:field="*{courseCode}"> 
        <label for="name">Course Name:</label><br>
        <input type="text" class="form-control" id="name" required th:field="*{name}">

        <input style="visibility: hidden" type="color" class="form-control" id="courseColor" required th:field="*{color}">

        <label for="name">Course colour:</label><br>
        <div class="picker" style="height: 30px; width: 30px;"></div><br>
        <script>
            $(".picker").colorPick({
                'allowRecent': false,
                'initialColor' : '#ecf0f1',
                'onColorSelected': function() {
                    document.getElementById("courseColor").value = this.color;
                    this.element.css({'backgroundColor': this.color, 'color': this.color});
                }
            });
        </script>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<div class="pt-2">
    <a class="btn btn-primary" th:href="@{/}">Back</a>
</div>

</body>
</html>
