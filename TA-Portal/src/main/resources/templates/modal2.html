<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Workshift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<h1>Edit Workshift</h1>
<form action="#" th:action="@{/edit/{id}(id=${workshift.getId()})}" th:object="${workshift}" method="post">
    <select  class="form-control" id="course" th:field="*{course}">
        <option th:each="course_temp : ${courses}" th:value="${course_temp.courseCode}"
                th:text="${course_temp.toFancyString()}" >
        </option>
    </select>
    <input type="date" class="form-control" id="date" required th:field="*{date}">
    <input type="time" class="form-control" id="endTime" required th:field="*{startTime}">
    <input type="time" class="form-control" id="startTime" required th:field="*{endTime}">
    <select class="form-control" id="type" th:field="*{type}">
        <option th:value="'Lectures and exercise sessions'">Lectures and exercise sessions</option>
        <option th:value="'Project supervision and lab supervision'">Project supervision and lab supervision</option>
        <option th:value="'Lab grading'">Lab grading</option>
        <option th:value="'Exam grading'">Exam grading</option>
        <option th:value="'Other activities'">Other activities</option>
    </select>

    <input type="text" class="form-control" id="comment" th:field="*{comment}">
    <button type="submit" class="btn btn-primary">Update</button>
</form>
</body>
</html>
